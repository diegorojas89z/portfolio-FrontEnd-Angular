<div class="card mat-card">
  <div class="card-titles">
    <h2>Aptitudes</h2>
    <div class="btn-edit">
      <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
    </div>
  </div>
    <div>
      <ul class="items-list">
        <li *ngFor="let aptitudes of myAptitude">
          <div class="data-container">
                <div class="list-info">
                  <div>
                    <h3>{{aptitudes.name}}</h3>
                    <p>{{aptitudes.progress}}</p>
                    <p>{{aptitudes.confirmsNames}}</p>
                  </div>
                </div>
            </div>
        </li>
      </ul>
    </div>
</div>
