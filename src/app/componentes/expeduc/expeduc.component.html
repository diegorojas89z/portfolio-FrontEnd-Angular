<div class="card mat-card">
  <div id="experience">
    <div class="card-titles">
      <h2>Experiencia</h2>
      <div class="btn-edit">
        <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
      </div>
    </div>
   <div>
      <ul class="items-list">
        <li *ngFor="let experience of experienceList">
          <div class="data-container">
              <div class="logo-image-container">
                <img
                  class="logo-image"
                  [src]="experience.img"
                />
              </div>
                <div class="list-info">
                  <div>
                    <h3>{{experience.company}}</h3>
                    <p>{{experience.position}}</p>
                    <p><time>{{experience.start}}</time> - <time>{{experience.end}}</time></p>
                  </div>
                </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div id="education">
    <div class="card-titles">
      <h2>Educacion</h2>
      <div class="btn-edit">
        <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
      </div>
    </div>
  <div>
      <ul class="items-list">
        <li *ngFor="let educacion of educacionList">
          <div class="data-container">
              <div class="logo-image-container">
                <img
                  class="logo-image"
                  [src]="educacion.img"
                />
              </div>
              <div class="list-info">
                  <div>
                    <h3>{{educacion.school}}</h3>
                    <p>{{educacion.career}}</p>
                    <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                  </div>
              </div>
          </div>
          <div class="data-control">
            <div class="btn-edit">
              <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
            </div>
          </div>
         </li>
      </ul>
    </div>
  </div>
</div>
